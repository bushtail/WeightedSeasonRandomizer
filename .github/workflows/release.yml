name: Build and Release SPT Mod

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract mod metadata
        id: extract
        run: |
          MODGUID=$(grep -rPho -h 'public\s+override\s+string\s+ModGuid\s*{[^}]*}\s*=\s*"\K[^"]+' . --include \*.cs | head -n 1)
          MOD_NAME=$(grep -rPho -h 'public\s+override\s+string\s+Name\s*{[^}]*}\s*=\s*"\K[^"]+' . --include \*.cs | head -n 1)
          AUTHOR=$(grep -rPho -h 'public\s+override\s+string\s+Author\s*{[^}]*}\s*=\s*"\K[^"]+' . --include \*.cs | head -n 1)
          VERSION=$(grep -rPo '<Version>(.*?)</Version>' **/*.csproj | sed -E 's/.*>(.*)<.*/\1/' | head -n 1)
          
          echo "Extracted values:"
          echo "ModGuid: $MODGUID"
          echo "Name: $MOD_NAME"
          echo "Author: $AUTHOR"
          echo "Version: $VERSION"
          
          if [ -z "$MOD_NAME" ] || [ -z "$AUTHOR" ] || [ -z "$VERSION" ]; then
            echo "Missing metadata — failing early" && exit 1
          fi
          
          echo "MODGUID=$MODGUID" >> $GITHUB_ENV
          echo "MOD_NAME=$MOD_NAME" >> $GITHUB_ENV
          echo "AUTHOR=$AUTHOR" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build -c Release

      - name: Package mod folder
        run: |
          OUTDIR=$(find . -type d -path "*/bin/Release*" | head -n 1)
          if [ -z "$OUTDIR" ]; then
            echo "No Release output folder found" && exit 1
          fi
          TARGET="package/SPT/user/mods/$AUTHOR-$MOD_NAME"
          echo "Packaging mod into $TARGET"
          mkdir -p "$TARGET"
          rsync -av \
            --exclude "*$MOD_NAME.deps.json" \
            --exclude "*$MOD_NAME.pdb" \
            --exclude "*$MOD_NAME.staticwebassets.endpoints.json" \
            "$OUTDIR"/ "$TARGET/"
          
      - name: Optionally include bundles folder
        run: |
          BUNDLES_DIR=$(find . -type d -name bundles | head -n 1)
          BUNDLES_JSON=$(find . -type f -name bundles.json | head -n 1)
          if [ -n "$BUNDLES_DIR" ] && [ -n "$BUNDLES_JSON" ]; then
            echo "Found both bundles/ and bundles.json — including them in package"
            cp -r "$BUNDLES_DIR" package/
            cp "$BUNDLES_JSON" package/
          else
            echo "Skipping: bundles/ and bundles.json must both exist"
          fi
          
      - name: Zip mod folder
        run: |
          mkdir -p package  # ✅ Ensure package folder exists
          cd package
          zip -r "${AUTHOR}-${MOD_NAME}_v${VERSION}.zip" SPT
      - name: Upload zipped mod
        uses: actions/upload-artifact@v4
        with:
          name: mod_package
          path: package/${{ env.AUTHOR }}-${{ env.MOD_NAME }}_v${{ env.VERSION }}.zip
  
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download mod artifact
        uses: actions/download-artifact@v4
        
      - name: Extract tag name from zip
        run: |
          ZIPFILE=$(basename mod_package/*.zip)
          TAGNAME=$(echo "$ZIPFILE" | grep -oP '_v\K[0-9]+\.[0-9]+\.[0-9]+')
          echo "ZIPNAME=$ZIPFILE" >> $GITHUB_ENV
          echo "TAGNAME=v$TAGNAME" >> $GITHUB_ENV
          
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: mod_package/*.zip
          tag_name: "${{ env.TAGNAME }}"
          name: "${{ env.ZIPNAME }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}